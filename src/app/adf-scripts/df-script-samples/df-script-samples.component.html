<mat-form-field>
  <mat-label>Sample</mat-label>
  <mat-select [(value)]="selectedSample">
    <mat-option *ngFor="let sample of samples" [value]="sample">{{
      sample.label
    }}</mat-option>
  </mat-select>
</mat-form-field>
<df-ace-editor
  [value]="selectedSample.value"
  [mode]="selectedSample.mode"></df-ace-editor>
