<div *ngIf="showAlert" class="alert-container" [class]="alertType">
  <mat-icon class="alert-icon">{{ icon }}</mat-icon>
  <span class="alert-message">{{ message }}</span>
  <button
    mat-icon-button
    class="dismiss-alert"
    color="primary"
    (click)="dismissAlert()">
    <mat-icon>close</mat-icon>
  </button>
</div>
